<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <main class="card">
      <div class="pageview">
        <label for="traffic"
          ><span class="display--view">100k</span> Pageviews</label
        >
        <div class="range">
          <div class="bar"><span class="fill"></span></div>
          <input
            type="range"
            min="0"
            max="4"
            step="1"
            name="traffic"
            id="traffic"
            class="slider"
          />
        </div>
        <p class="price">$ <span>14.00</span> <small>/ month</small></p>
      </div>

      <div class="payment-type">
        <label for="payment">Monthly Billing</label>
        <input type="checkbox" name="payment" id="payment" />
        <label for="payment">Yearly Billing <span> -25%</span> </label>
      </div>

      <div class="resume">
        <ul class="advantages">
          <li class="advantage-item">
            <img src="./images/icon-check.svg" alt="" aria-hidden="true" />
            Unlimited websites
          </li>
          <li class="advantage-item">
            <img src="./images/icon-check.svg" alt="" aria-hidden="true" />
            100% data ownership
          </li>
          <li class="advantage-item">
            <img src="./images/icon-check.svg" alt="" aria-hidden="true" />
            Email reports
          </li>
        </ul>

        <button>Start my trial</button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
